<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chat App</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					<a href="/index.html">Change Alias</a>
		
					<h1 class="room-title text-center"><!-- Room name (use jQuery) --></h1>


					
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i  class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>	
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>
					</form>
				</div>
			</div>
			<ul class="messages list-group"><!-- Messages end up here! --></ul>

		</div>
		<script src="/js/jquery.js"></script>
		<script src="/js/socketio.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
		<script> function clean(el){ var textfield = document.getElementById(el); var regex = /[^a-z 0-9?!.,]/gi; if(textfield.value.search(regex) > -1) { textfield.value = textfield.value.replace(regex, ""); } } </script> 
	</body>
</html>
